<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script type="module" src="app.js"></script>
    <link rel="stylesheet" href="app.css">
    <style>
        body {
            display: grid;
            place-content: center;
            height: 100vh;
        }

        .container {
            display: grid;
            place-content: center;
            height: 400px;
            width: 400px;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        #input {
            grid-area: 2/1/3/3;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="counter">0</div>
        <button type="button" id="counterButton">Counter +1</button>
    </div>
</body>

</html>
